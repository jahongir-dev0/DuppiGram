<body>

<!-- Main Wrapper -->
<div class="main-wrapper d-block">

    <div class="container-fuild">
        <div class=" w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap login-bg1 ">
                        <div class="col-md-9 mx-auto p-4">
                            <form method="post" action="{% url 'signin' %}">
                                {% csrf_token %}

                                <div class="card">
                                    <div class="card-body">
                                        <h2 class="mb-2">Welcome!</h2>
                                        <p class="mb-0 fs-16">Sign in to see what youâ€™ve missed.</p>

                                        {% if messages %}
                                        <div class="alert alert-danger">
                                            {% for message in messages %}
                                            {{ message }}
                                            {% endfor %}
                                        </div>
                                        {% endif %}

                                        <div class="mb-3">
                                            <label class="form-label">Username</label>
                                            <input type="text" name="username" class="form-control" required>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input type="password" name="password" class="form-control" required>
                                        </div>

                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox">
                                                <label class="form-check-label">Remember Me</label>
                                            </div>
                                            <a href="#" class="link-primary">Forgot
                                                Password?</a>
                                        </div>

                                        <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>

                                        <div class="mt-5 text-center">
                                            <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}"
                                                                                      class="link-primary">Sign Up</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="col-lg-6 p-0">
                    <div class="d-lg-flex align-items-center justify-content-center position-relative d-lg-block d-none flex-wrap vh-100 overflowy-auto login-bg2 ">
                        <div class="floating-bg">
                            <img src="{% static 'assets/img/bg/circle-1.png' %}" alt="Img">
                            <img src="{% static 'assets/img/bg/circle-2.png' %}" alt="Img">
                            <img src="{% static 'assets/img/bg/emoji-01.svg' %}" alt="Img">
                            <img src="{% static 'assets/img/bg/emoji-02.svg' %}" alt="Img">
                            <img src="{% static 'assets/img/bg/emoji-03.svg' %}" alt="Img">
                            <img src="{% static 'assets/img/bg/emoji-04.svg' %}" alt="Img">
                            <img src="{% static 'assets/img/bg/right-arrow-01.svg' %}" alt="Img">
                            <img src="{% static 'assets/img/bg/right-arrow-02.svg' %}" alt="Img">

                        </div>
                        <div class="floating-avatar ">
                                <span class="avatar avatar-xl avatar-rounded border border-white">
									<img src="{% static 'assets/img/profiles/avatar-12.jpg' %}" alt="img">
								</span>
                            <span class="avatar avatar-xl avatar-rounded border border-white">
									<img src="{% static 'assets/img/profiles/avatar-03.jpg' %}" alt="img">
								</span>
                            <span class="avatar avatar-xl avatar-rounded border border-white">
									<img src="{% static 'assets/img/profiles/avatar-02.jpg' %}" alt="img">
								</span>
                            <span class="avatar avatar-xl avatar-rounded border border-white">
									<img src="{% static 'assets/img/profiles/avatar-05.jpg' %}" alt="img">
								</span>
                        </div>
                        <div class="text-center">
                            <img src="{% static 'assets/img/bg/login-bg-1.svg' %}" class="login-img" alt="Img">
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>

</div>
